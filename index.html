    <body>
        <header class="header">
            <div class="container">
                <h1>Library</h1>
                <nav>
                    <div class="lds-dual-ring active" id="loadingRing"></div>
                    <div class="logged-out" id="loggedOut">
                        <button class="btn" id="logInBtn">Log In</button>
                    </div>              
                    <div class="logged-in" id="loggedIn">
                        <button class="btn" id="accountBtn">Account</button>
                        <button class="btn" id="logOutBtn">Log Out</button>
                    </div>
                </nav>
            </div>
        </header>
        <main class="main-container">
            <button class="btn btn-add" id="addBookBtn">+ Add Book</button>
            <div class="books-grid" id="bookGrid"></div>
        </main>
        <footer class="footer">
            <p>
                Copyright Â©

                    document.write(new Date().getFullYear())

            </p>
            <a href="https://github.com/45beepy" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </footer>
        <div class="modal" id="addBookModal">
            <form class="ass-book-form" id="addBookForm">
                <h3>
                    Add New Book
                </h3>
                <input
                class="input"
                type="text"
                id="title"
                placeholder="Title"
                required
                maxlength="100">
                <p class="error-msg" id="errorMsg"></p>
                <input
                class="input"
                type="text"
                id="author"
                placeholder="Pages"
                required
                max="10000">
                <div class="id-read">
                    <label for="is-read">Have you read it?</label>
                    <input class="checkbox" type="checkbox" id="idRead">
                </div>
                <button class="btn btn-light-green" type="submit">Submit</button>
            </form>
        </div>
        <div class="modal" id="accountModal"></div>
        <div class="overlay" id="overlay"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
